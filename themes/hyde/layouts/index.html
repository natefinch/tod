{{ template "theme/chrome/head.html" . }}
<body>

{{ template "theme/chrome/sidebar.html" . }}


    <div class="content container">

<div class="posts">

      {{ range .Data.Pages }}
      {{if eq .Type "adventure-log"}}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h1>

    {{if not .Date.IsZero}}<span class="post-date">{{ .Date.Format "Jan 2, 2006" }}</span>{{emd}}

    {{ .Summary }}
  </div>
  {{end}}
  {{ end }}
</div>


  </body>
</html>
